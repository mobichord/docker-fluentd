<source>
  @type forward
</source>

<source>
  @type udp
  tag udp5556
  port 5556
  bind 0.0.0.0
  format json
  message_length_limit 1MB
</source>

<filter udp5556.**>
  @type grep
  <exclude>
      key message
      pattern /(?:eartbeat|CleanProducedDataCommand)/
  </exclude>
</filter>

<match udp5556.**>
  @type record_reformer
  renew_record false
  enable_ruby true
  tag ${record["application"]}
</match>

<match mobichord.**>
  @type copy
  <store>
    @type stdout
  </store>
  <store>
    @type rollbar
    tokens {
      "app": "xxxxxxxxxxx",
      "app1": "yyyyyyyy"
    }
  </store>
</match>

<match debug.**>
  @type stdout
  @id stdout_output
</match>